{% extends "base.html" %}

{% block title %}
    {{ entry.title or "無題"}}
{% endblock %}

{% block content %}
    <h1> {{ entry.title or "エントリ" }} </h1>
    <p> {{ target_date }} </p>

    <div class="entry-body">
        {{ body_html|safe }}
        {# HTML 化 #}
    </div>
    <p>
        <a href="{{ url_for('edit_entry',
            date_str=target_date.isoformat(),
            entry_id=entry.id) }}">
        編集する
        </a>
        <a href="{{ url_for('day_view',
            date_str=target_date.isoformat()) }}">日に戻る</a>
   </p>
{% endblock %}
