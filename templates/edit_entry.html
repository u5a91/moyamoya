{% extends "base.html" %}

{% block title %}
    {{ target_date.isoformat() }} のエントリ編集
{% endblock %}

{% block content %}
    <h1>{{ target_date.isoformat() }} のエントリ編集</h1>

    <form method="post">
        <div>
            <label>タイトル</label><br>
            <input type="text" name="title" value="{{ entry.title or '' }}" style="width: 400px;">
        </div>
        <div style="margin-top: 8px;">
            <label>本文</label><br>
            <textarea id="body-textarea" name="body" rows="15" cols="80">{{ entry.body }}</textarea>
        </div>
        <div style="margin-top: 8px;">
            <button type="submit">保存</button>
        </div>
    </form>

    <!-- プレビュー表示領域 -->
    <div style="margin-top: 16px;">
        <h2>プレビュー</h2>
        <div id="preview"
                style="border: 1px solid #ccc; padding: 8px; min-height: 150px; background: #fafafa;">
        </div>
    </div>

    <p style="margin-top: 8px;">
        <a href ="{{ url_for('day_view', date_str=target_date.isoformat()) }}">
            この日のエントリ一覧に戻る
        </a>
        <a href="{{ url_for('index',
                        year=target_date.year,
                        month=target_date.month) }}">
            カレンダーに戻る
        </a>
    </p>
    
    <form method="post"
    action="{{ url_for('delete_entry', entry_id=entry.id) }}"
    onsubmit="return confirm('本当に削除しますか?');"
    style="margin-top: 16px;">
        <button type="submit" style="color: red;">
            この日記を削除する
        </button>
    </form>

    <script>
        // 即時実行関数: 最後に () をつける. スコープ汚染を防ぐための書き方
        (function () {
            const textarea = document.getElementById("body-textarea")
            const preview = document.getElementById("preview")

            if(!textarea || !preview) return;
            
            // 再代入可能
            let timerId = null;

            // 非同期処理
            async function updatePreview() {
                const raw = textarea.value || "";

                try {
                    // HTTP リクエストを投げる
                    const resp = await fetch("{{ url_for('markdown_preview') }}",
                    {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({ text: raw })
                    });

                    if (!resp.ok) {
                        console.error("preview error", resp.status);
                        return;
                    }

                    // レスポンスのボディを JSON としてパース
                    const data = await resp.json();
                    preview.innerHTML = data.html;

                    if (window.MathJax && window.MathJax.typesetPromise) {
                        MathJax.typesetPromise([preview]);
                    }
                }
                catch (e) {
                    console.error("preview fetch error", e);
                }
            }

            // 200 ms 経ったら実行
            function scheduleUpdate() {
                clearTimeout(timerId);
                timerId = setTimeout(updatePreview, 200);
            }

            // input が発生したら
            textarea.addEventListener("input", scheduleUpdate);

            // 初期表示
            updatePreview();
        })();
    </script>
{% endblock %}
