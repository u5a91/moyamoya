{% extends "base.html" %}

{% block title %}
    {{ target_date.isoformat() }} のエントリ編集
{% endblock %}

{% block content %}
    <h1>{{ target_date.isoformat() }} のエントリ編集</h1>

    <form method="post">
        <div>
            <label>タイトル</label><br>
            <input type="text" name="title" value="{{ entry.title or '' }}" style="width: 400px;">
        </div>
        <div style="margin-top: 8px;">
            <label>本文</label><br>
            <textarea id="body-textarea" name="body" rows="15" cols="80">{{ entry.body }}</textarea>
        </div>
        <div style="margin-top: 8px;">
            <button type="submit">保存</button>
        </div>
    </form>

    <!-- プレビュー表示領域 -->
    <div style="margin-top: 16px;">
        <h2>プレビュー</h2>
        <div id="preview"
                style="border: 1px solid #ccc; padding: 8px; min-height: 150px; background: #fafafa;">
        </div>
    </div>

    <p style="margin-top: 8px;">
        <a href ="{{ url_for('day_view', date_str=target_date.isoformat()) }}">
            この日のエントリ一覧に戻る
        </a>
        <a href="{{ url_for('index',
                        year=target_date.year,
                        month=target_date.month) }}">
            カレンダーに戻る
        </a>
    </p>

    <!-- md パーサ: marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- XSS 対策: DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.3/dist/purify.min.js"></script>
    <script>
        // 即時実行関数: 最後に () をつける. スコープ汚染を防ぐための書き方
        (function () {
            const textarea = document.getElementById("body-textarea")
            const preview = document.getElementById("preview")

            if(!textarea || !preview) return;
            
            function updatePreview() {
                const raw = textarea.value || "";
                const dirtyHtml = marked.parse(raw);
                const cleanHtml = DOMPurify.sanitize(dirtyHtml);
                preview.innerHTML = cleanHtml;
            }

            // プレビュー更新
            textarea.addEventListener("input", updatePreview)
            window.addEventListener("DOMContentLoaded", updatePreview)
        })();
    </script>
{% endblock %}
